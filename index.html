<body>
    <h1>Rock Paper Scissors</h1>
    <main>
        <h2 id="score">Score: 0 - 0</h2>

        <section id="matchFeed">

        </section>
        <section class="btnContainer">
            <div>
                <h4>Player</h4>
                <button id="rock" class="userPick">Rock</button>
                <button id="paper" class="userPick">Paper</button>
                <button id="scissors" class="userPick">Scissors</button>
            </div>
    
            <div>
                <h4>Cpu</h4>
                <button id="cpuRock" disabled>Rock</button>
                <button id="cpuPaper" disabled>Paper</button>
                <button id="cpuScissors" disabled>Scissors</button>
            </div>
        </section>



    </main>

    <script src="script.js"></script>
</body>
